{% extends "layout.html" %}
{% block body %}
  <h1>Users</h1>
  <p>
    <a href="{{ url_for('new') }}" class="btn btn-success">New User</a>
  </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td align="right">
          <a href="{{ url_for('edit', id=user.id) }}" class="btn btn-primary">Edit</a>
          <a href="{{ url_for('delete', id=user.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you wish to delete this user?');">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
